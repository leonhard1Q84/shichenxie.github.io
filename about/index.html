    <h1 class="article-title">关于</h1>

    

    <div class="article-content">
      <p>谢士晨，汉族人，乙丑年生于江西玉山。2014年底从名古屋大学获得博士学位，研究方向为能源环境经济学。毕业之后在北京从事数据分析师工作。</p>

<p>本博客是基于<a href="http://github.com/rstudio/blogdown">blogdown包</a>调用的<a href="https://discuss.gohugo.io">hugo</a>静态网站，部署在<a href="https://pages.github.com">GitHub Pages</a>。搭建博客是为了记录与分享在数据科学相关领域的学习与研究。</p>
